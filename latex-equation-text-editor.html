<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LaTex Equation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet" />
    <style>
      * {
        font-family: 'Source Sans Pro', sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Content -->
    <div class="container py-3">
      <div class="card mb-3">
        <div class="card-body pb-0">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="input" class="form-label"><h3>Input</h3></label>
              <textarea name="input" id="input" cols="30" rows="6" class="form-control" placeholder="Contoh: Fungsi $f(x)$"></textarea>
              <span class="mb-3">*Apit persamaan matematika dengan '$'</span>
            </div>
            <div class="col-md-6 mb-3">
              <label for="preview" class="form-label"><h3>Output</h3></label>
              <div id="preview"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="card bg-dark text-white">
        <div class="card-body">
          <p class="m-0">
            Built with <a href="https://getbootstrap.com/docs/5.2/getting-started/introduction/" class="text-white" target="_blank">Bootstrap 5.2</a> and <a href="https://www.mathjax.org/" target="_blank" class="text-white">MathJax</a>
          </p>
        </div>
      </div>
    </div>
    <!-- Content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/livePreviewMathJax.js"></script>
    <script>
      $(document).ready(function () {
        $('#question').change(function () {
          convert();
        });
      });
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({ tex2jax: { inlineMath: [['$','$'], ["\\(","\\)"]] } });
    </script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)'],
          ],
        },
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  </body>
</html>
